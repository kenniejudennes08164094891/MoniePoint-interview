<div class="min-h-screen flex items-center justify-center bg-purple">
  <div class="relative mx-auto max-w-max">
    <div class="absolute top-0 left-0 w-full">
      <app-navbar></app-navbar>
      <br><br><br>
      <div id="first-item">
        <app-first-item></app-first-item>
      </div>
      <br>
      <app-second-item></app-second-item>
      <br>
      <div class="flex flex-wrap" id="three-cards">
        <div class="w-full sm:w-1/2 md:w-1/3 p-4" *ngIf="showFirstCard === true">
          <app-third-item (emitBooleanProperty$)="getBooleanProperty($event)"></app-third-item>
        </div>
        <div class="w-full sm:w-1/2 md:w-1/3 p-4" *ngIf="showOthers === true">
          <app-fourth-item></app-fourth-item>
        </div>
        <div class="w-full sm:w-1/2 md:w-1/3 p-4" *ngIf="showOthers === true">
          <app-fifth-item></app-fifth-item>
        </div>
<br>
        <div class="grid grid-cols-2" id="final-item">
          <div class="p-4">
            <app-first-table></app-first-table>
          </div>
          <div class="p-4">
            <app-second-table></app-second-table>
          </div>
        </div>
        
      </div>

      
      <!-- <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
        <div class="p-4"><app-third-item></app-third-item> </div>
        <div class="p-4"><app-fourth-item></app-fourth-item> </div>
        <div class="p-4"><app-fifth-item></app-fifth-item> </div>
      </div> -->

    </div>
    <img class="mx-auto" [src]="backgroundImage" alt="Background Image" style="height: auto;">

  </div>
</div>
